<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header-left">
            MENU
        </div>
        <div class="header-center">
            <img class="header-logo" src="assets/a24_logo.webp">
        </div>
        <div class="header-right">
            SEARCH
        </div>
    </header>
    <main>
        <section class="movie-preview-wrapper">
            <figure class="movie-preview-container">
                <img class="movie-preview-image show" src="assets/tc/tc.webp" alt="People staring into a camera">
                <figcaption class="movie-preview-mobile-title show">
                    <h1>The Curse</h1>
                    <p>2023</p>
                </figcaption>
            </figure>
            <figure class="movie-preview-container">
                <img class="movie-preview-image hidden" src="assets/adr/adr.webp" alt="People staring into the horizon">
                <div class="movie-preview-mobile-title hidden">
                    <h1>All Dirt Roads Taste of Salt</h1>
                    <p>2023</p>
                </div>
            </figure>
            <figure class="movie-preview-container">
                <img class="movie-preview-image hidden" src="assets/tzoi/tzoi.webp"
                    alt="People hanging out in the backyard">
                <div class="movie-preview-mobile-title hidden">
                    <h1>The Zone Of Interest</h1>
                    <p>2023</p>
                </div>
            </figure>

            <div class="movie-preview-bottom">
                <ul class="movie-preview-list">
                    <li class="movie-preview-list-item active">
                        <h1>The Curse</h1>
                        <p>2023</p>
                    </li>
                    <li class="movie-preview-list-item">
                        <h1>All Dirt Roads Taste of Salt</h1>
                        <p>2023</p>
                    </li>
                    <li class="movie-preview-list-item">
                        <h1>The Zone Of Interest</h1>
                        <p>2023</p>
                    </li>
                </ul>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
