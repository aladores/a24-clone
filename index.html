<body>
    <header class="header">
        <div class="header-left">
            <button class="header-button menu-button clear-button">

                    <path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#1040e2" />
                    <path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z" />
                </svg>
                <div>MENU</div>
            </button>
        </div>
        <div class="header-center">
            <a href="https://aladores.github.io/a24-clone/">
                <img class="header-logo" src="assets/a24_logo.webp">
            </a>
        </div>
        <div class="header-right">
            <button class="header-button clear-button">
                <svg class="white-fill" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                    clip-rule="evenodd">

                </svg>
            </button>
        </div>
    </header>
    <main class="main">
        <section class="movie-preview-wrapper">
            <figure class="movie-preview-container">
                <img class="movie-preview-image show" src="assets/tc/tc.webp" alt="People staring into a camera">
                <figcaption class="movie-preview-mobile-title show">
                    <a href="https://a24films.com/television/the-curse" class="movie-preview-link">
                        <h1 class="movie-preview-title">The Curse</h1>
                        <p class="movie-preview-year">2023</p>
                    </a>
                </figcaption>
            </figure>
            <figure class="movie-preview-container">
                <img class="movie-preview-image hidden" src="assets/adr/adr.webp" alt="People staring into the horizon">
                <figcaption class="movie-preview-mobile-title hidden">
                    <a href="https://a24films.com/films/all-dirt-roads" class="movie-preview-link">
                        <h1 class="movie-preview-title">All Dirt Roads Taste of Salt</h1>
                        <p class="movie-preview-year">2023</p>
                    </a>
                </figcaption>
            </figure>
            <figure class=" movie-preview-container">
                <img class="movie-preview-image hidden" src="assets/tzoi/tzoi.webp"
                    alt="People hanging out in the backyard">
                <figcaption class="movie-preview-mobile-title hidden">
                    <a href="https://a24films.com/films/the-zone-of-interest" class="movie-preview-link">
                        <h1 class="movie-preview-title">The Zone Of Interest</h1>
                        <p class="movie-preview-year">2023</p>
                    </a>
                </figcaption>
            </figure>

            <div class=" position-indicator">
                <p class="current-position">1</p>
                <div class="position-line"></div>
                <p class="position-max">3</p>
                <svg class="position-arrow white-fill hidden" width="16" height="16" viewBox="0 0 24 24">
                    <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z" />
                </svg>
            </div>

            <div class="movie-preview-bottom">
                <ul class="movie-preview-list">
                    <li class="movie-preview-title-container active">
                        <a href="https://a24films.com/television/the-curse" class="movie-preview-link">
                            <h1 class="movie-preview-title">The Curse</h1>
                            <p class="movie-preview-year">2023</p>
                        </a>
                    </li>
                    <li class="movie-preview-title-container">
                        <a href="https://a24films.com/films/all-dirt-roads" class="movie-preview-link">
                            <h1 class="movie-preview-title">All Dirt Roads Taste of Salt</h1>
                            <p class="movie-preview-year">2023</p>
                        </a>
                    </li>
                    <li class="movie-preview-title-container">
                        <a href="https://a24films.com/films/the-zone-of-interest" class="movie-preview-link">
                            <h1 class="movie-preview-title">The Zone Of Interest</h1>
                            <p class="movie-preview-year">2023</p>
                        </a>
                    </li>
                </ul>
            </div>

        </section>
        <div class="home-stack">
            <section class="home-grid shop-wrapper">
                <div>
                    <img src="assets/home/shop.webp" class="home-stack-image">

                </div>
                <div class="home-stack-info">
                    <div class="info-top">
                        <h1 class="home-stack-title">SHOP</h1>
                        <a href="" class="home-stack-title-link">
                            <h2>Priscilla x J. Hannah Silver Heart Locket </h2>

                    <div class="info-bottom">

                            42.4,0.9 43.3,0 " />
                            </svg>
                            SHOP NOW
                        </a>
                    </div>
                </div>
            </section>
            <section class="home-grid">
                <img src="assets/home/podcast.webp" class="home-stack-image">
                <div class="home-stack-info">
                    <div class="info-top">
                        <h1 class="home-stack-title">PODCAST</h1>
                        <a href="" class="home-stack-title-link">
                            <h2>Tuneful And Filthy with Patti Lupone & Nathan Lane</h2>

                                <polygon style="fill-rule:evenodd;clip-rule:evenodd;" points="43.3,0 55,10 43.3,20 42.4,19.1 52.2,10.7 0,10.7 0,9.3 52.2,9.3
